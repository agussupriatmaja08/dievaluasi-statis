<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - diEvaluasi</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      /* Gaya tambahan yang mungkin dibutuhkan atau pengganti Bootstrap */
      .vh-100 {
        min-height: 100vh;
      }
      .form-group .position-absolute {
        pointer-events: none; /* Agar klik di input tidak terhalang ikon */
      }
      .form-group .position-absolute.toggle-password-icon {
        pointer-events: auto; /* Agar ikon toggle bisa diklik */
      }
    </style>
  </head>

  <body class="bg-[#ECF4F9]">
    <div id="auth" class="vh-100 flex items-center justify-center">
      <div class="flex flex-col lg:flex-row w-full max-w-4xl mx-auto px-4">
        <div
          class="w-full lg:w-1/2 bg-white p-8 rounded-t-lg lg:rounded-l-lg lg:rounded-tr-none shadow-lg"
        >
          <div class="text-center mb-6">
            <img
              src="./dist/assets/static/images/eval/logoonly.png"
              height="70"
              alt="Logo"
              class="mx-auto h-20 w-auto"
            />
            <h3 class="mt-3 mb-0 text-blue-700 font-bold text-3xl">Login</h3>
            <p class="text-gray-500 text-lg mt-2">
              Selamat datang di <strong>diEvaluasi Systems</strong>
            </p>
          </div>

          <form action="/dievaluasi-statis/login-success.html" method="POST">
            <div class="relative mb-4">
              <input
                id="email"
                type="email"
                placeholder="Email"
                class="block w-full px-4 pl-12 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                name="email"
                value=""
                required
                autofocus
              />
              <span
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
              >
                <i class="bi bi-envelope-fill"></i>
              </span>
            </div>

            <div class="relative mb-4">
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="block w-full px-4 pl-12 pr-12 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                name="password"
                required
              />
              <span
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
              >
                <i class="bi bi-lock-fill"></i>
              </span>
              <span
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer toggle-password-icon"
                onclick="togglePassword()"
              >
                <i
                  class="bi bi-eye-slash"
                  id="togglePasswordIcon"
                  title="Lihat Password"
                ></i>
              </span>
            </div>

            <div class="flex items-center mb-4">
              <input
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                type="checkbox"
                name="remember"
                id="remember"
              />
              <label class="ml-2 text-gray-600" for="remember">
                Remember Me
              </label>
            </div>

            <button
              type="submit"
              class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md shadow-md mt-6"
            >
              <i class="bi bi-box-arrow-in-right mr-1"></i> Login (Dummy)
            </button>
          </form>

          <div class="text-center mt-6 text-sm text-gray-500">
            <p class="mb-1">
              Belum punya akun?
              <a
                href="/dievaluasi-statis/register.html"
                class="text-blue-700 font-bold hover:underline"
                >Daftar</a
              >
            </p>
          </div>
        </div>

        <div
          class="hidden lg:flex lg:w-1/2 items-center justify-center bg-blue-700 rounded-b-lg lg:rounded-r-lg lg:rounded-bl-none"
        >
          <img
            src="./dist/assets/static/images/eval/login.png"
            alt="Login Image"
            class="max-w-full h-auto p-4 max-h-500"
          />
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("togglePasswordIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        }
      }
    </script>
  </body>
</html>
